version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: fitai-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: praveen_fit_ai
      MYSQL_DATABASE: fitai_db
      MYSQL_USER: fitai_user
      MYSQL_PASSWORD: praveen_fit_ai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fitai-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: fitai-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: fitai_user
      PMA_PASSWORD: praveen_fit_ai
      MYSQL_ROOT_PASSWORD: praveen_fit_ai
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - fitai-network

networks:
  fitai-network:
    driver: bridge

volumes:
  mysql_data:
